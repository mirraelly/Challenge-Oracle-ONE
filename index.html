    <header>
        <img src="" alt="Logo da Alura">

        <div>
            <h1>Digite seu texto aqui</h1>
            <textarea name="" id="apagar" maxlength="2000" rows="1"></textarea>
        </div>
        <div>
            <span class="atencao">
                !
            </span>
            <p>Apenas letras minúsculas e sem acento.</p>
            <button class="criptografar">
                Criptografar

            <button class="descriptografar">
                Descriptografar
            </button>
        </div>
        <div>
            <img src="" alt="foto">
            <h1>Nenhuma mensagem encontrada</h1>
            <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        </div>
    </main>
    <footer>
        <div>

        </div>

            <img src="" alt="logoLinkedin">
